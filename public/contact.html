<!DOCTYPE html>
<html>
<head>
	<title>Storage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="unicode" />
	<script>
		function myFunction() {
		  var copyText = document.getElementById("discord").name;
		  var mockInput = document.createElement("input");
		  document.body.appendChild(mockInput);
		  mockInput.type = "text";
		  mockInput.value = copyText;
		  mockInput.style.opacity = 0;
		  mockInput.style.position = "absolute";
		  mockInput.style.top = "0px";
		  mockInput.style.left = "0px";
		  mockInput.select();
		  document.execCommand("Copy");
		  mockInput.parentNode.removeChild(mockInput);
		}
	</script>
</head>

	<li><a id="discord" onclick="myFunction()" name="Baka Otaku#1788" title="Click to Copy">Discord: Baka Otaku#1788</a></li>

</body>
